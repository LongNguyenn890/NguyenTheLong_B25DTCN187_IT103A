<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card khóa học</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="start">
                <i class="fa-solid fa-code"></i>
                <div class="badge">Bán chạy</div>
            </div>
            <div class="container-content">
                <div class="content-box">
                     <div class="course-meta">
                    <p>Lập trình</p>
                    <div class="course-rating">
                        <i class="fa-solid fa-star"></i>
                        <span class="rating">4.9</span>
                    </div>
                    </div>
                    <div class="content">
                        <h2>Lập Trình Web Full Stack</h2>
                        <p class="text">Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất</p>
                    </div>
                    <div class="course-meta">
                        <div class="hour">
                            <i class="fa-solid fa-clock"></i>
                            <span>40 giờ</span>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-users"></i>
                            <span>12K+ Học viên</span>
                        </div>
                    </div>
                </div>
               
                
            </div>
            <div class="card-footer">
                    <div class="footer-content">
                        <p class = "price">2.990.000đ</p>
                        <button class="btn">Xem chi tiết</button>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
