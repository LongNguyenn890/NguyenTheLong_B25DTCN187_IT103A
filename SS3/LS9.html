<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method = "post">
        <label for = "name">Họ và tên:</label>
        <input type = "text" id = "name" name = "name" />
        <br/>
        <br/>
        <label for="date of birth">Ngày sinh:</label>
        <input type = "date" id = "date of birth" name = "date of birth"/>
        <br/>
        <br/>
        <label for = "sex">Giới tính:</label>
        <input type = "radio" id = "male" name = "sex" value = "male">
        <label for = "male">Nam</label>
        <input type = "radio" id = "female" name = "sex" value = "female">
        <label for = "female">Nữ</label>
        <br/>
        <br/>
        <label for = "phone number">Số điện thoại:</label>
        <input type = "tel" id = "phone number" name = "phone number"/>
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type = "email" id = "email" name = "email"/>
        <br/>
        <br/>
        <label for = "company name">Tên công ty:</label>
        <input type = "text" id = "company name" name = "company name"/>
        <br/>
        <br/>
        <label for = "role">Vai trò của công ty:</label>
        <select name = "role" id = "role">
            <option value = "CEO">Giám đốc điều hành(CEO)</option>
        </select>
        <br/>
        <br/>
        <label for = "scale">Quy mô công ty:</label>
        <select name = "scale" id = "scale">
            <option value = "small businesses">Danh nghiệp nhỏ</option>
        </select>
        <br/>
        <br/>
        <label for = "job">Ngành nghề của công ty:</label>
        <input type = "text" id = "job" name = "job"/>
        <br/>
        <br/>
        <label for = "reason for participating">Lý do tham gia câu lạc bộ:</label>
        <textarea id = "reason for participating" name = "reason for participating"></textarea>
        <br/>
        <br/>
        <label for = "experience">Kinh nghiệm lãnh đạo:</label>
        <textarea id = "experience" name = "experience"></textarea>
        <br/>
        <br/>
        <label for = "goal">Mục tiêu tham gia câu lạc bộ:</label>
        <textarea id = "goal" name = "goal"></textarea>
        <br/>
        <br/>
        <label for = "programes wanting to join">Chương trình sự kiện mong muốn tham gia:</label>
        <input type="checkbox" id = "networking" name = "programes wanting to join" value = "networking">
        <label for = "networking">Networking</label>
        <input type="checkbox" id = "workshops" name = "programes wanting to join" value = "workshops">
        <label for = "workshops">Workshops</label>
        <input type="checkbox" id = "seminars" name = "programes wanting to join" value = "seminars">
        <label for = "seminars">Hội thảo</label>
        <br/>
        <br/>
        <label for = "receive newsletter">Đăng kí nhận bản tin:</label>
        <input type="checkbox" id = "yes" name = "receive newsletter" value = "yes">
        <label for = "yes">Có</label>
        <br/>
        <br/>
        <button type = "submit">Đăng kí hội viên</button>
    </form>

</body>
</html>
