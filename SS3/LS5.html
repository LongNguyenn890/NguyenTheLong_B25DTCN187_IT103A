<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://myserver.com" method = "post">
        <label for = "name">Họ và tên:</label>
        <input type="text" id="name" name="name" />
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br/>
        <br/>
        <label for = "dateofbirth">Ngày sinh:</label>
        <input type="date" id="dateofbirth" name="dateofbirth" />
        <br/>
        <br/>
        <label for = "telephone">Số điện thoại:</label>
        <input type="tel" id="telephone" name="telephone" />
        <br/>
        <br/>
        <label for = "specialization">Chuyên ngành:</label>
        <input type="text" id="specialization" name="specialization" />
        <br/>
        <br/>
        <label for = "year">Năm nhập học:</label>
        <input type="number" id="year" name="year" />
        <br/>
        <br/>
        <label for = "gpa">Điểm GPA:</label>
        <input type="number" id="gpa" name="gpa" />
        <br/>
        <br/>
        <label for = "address">Địa chỉ:</label>
        <textarea id= "address" name="address"></textarea>
        <br/>
        <br/>
        <label for = "class">Lớp:</label>
        <select name="class" id="class">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
            <option value="Lớp 4">Lớp 4</option>
        </select>
        <br/>
        <br/>
        <label for = "dateofregister">Ngày đăng kí học:</label>
        <input type="date" id="dateofregister" name="dateofregister" />
        <br/>
        <br/>
        <input type = "submit" value = "Gửi thông tin"/>
    </form>
</body>
</html>
