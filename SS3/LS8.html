<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://myserver.com" method = "post">
        <label for = "name">Họ và tên:</label>
        <input type = "text" id = "name" name = "name" />
        <br/>
        <br/>  
        <label for= "dateofbirth">Ngày sinh:</label>
        <input type = "date" id = "dateofbirth" name = "dateofbirth" />
        <br/>
        <br/>
        <label for = "sex">Giới tính:</label>
        <input type = "radio" id = "male" name = "sex" value = "male">
        <label for = "male">Nam</label>
        <input type = "radio" id = " female" name = "sex" value = "female">
        <label for = "female">Nữ</label>
        <br/>
        <br/>
        <label for = "idNumbers">Số căn cước công dân:</label>
        <input type="number" id="idNumbers" name="idNumbers"/>
        <br/>
        <br/>
        <label for = "date">Ngày cấp:</label>
        <input type="date" id = "date" name = "date"/>
        <br/>
        <br/>
        <label for = "address">Nơi cấp:</label>
        <input type="text" id = "address" name = "address" />
        <br/>
        <br/>
        <label for = "telephone">Số điện thoại</label>
        <input type="number" id = "telephone" name="telephone" />
        <br/>
        <br/>
        <label for = "email" >Email:</label>
        <input type="email" id = "email" name="email" />
        <br/>
        <br/>
        <label for = "permanent address">Địa chỉ thường chú:</label>
        <textarea name="permanent address" id="permanent address"></textarea>
        <br/>
        <br/>
        <label for="temporary address">Địa chỉ tạm chú:</label>
        <textarea name="temporary address" id="temporary address"></textarea>
        <br/>
        <br/>
        <label for="type of id">Loại căn cước công dân:</label>
        <input type="radio" name = "type of id" value = "new">
        <label for = "new">Căn cước công dân mới</label>
        <input type="radio" name = "type of id" value = "old">
        <label for = "old">Căn cước công dân mới</label>
        <br/>
        <br/>
        <label for="ethnic">Dân tộc</label>
        <input type = "text" id = "ethnic" name = "ethnic"/>
        <br/>
        <br/>
        <label for = "religion">Tôn giáo:</label>
        <input type = "text" id = "religion" name = "religion"/>
        <br/>
        <br/>
        <label for = "nationality">Quốc tịch:</label>
        <input type = "text" id = "nationality" name = "nationality" value = "Việt Nam"/>
        <br/>
        <br/>
        <label for = "name of parents">Họ tên cha/mẹ:</label>
        <input type = "text" id = "name of parents" name = "name of parents">
        <br/>
        <br/>
        <label for = "idNumbers of parents">Số CMND/CCCD của cha/mẹ:</label>
        <input type="number" id = "idNumbers of parents" name = "idNumbers of parents">
        <br/>
        <br/>
        <label for="city">Tỉnh/Thành phố</label>
        <select name="city" id="city">
            <option selected value = "select city">Chọn Tỉnh/Thành Phố:</option>
            <option value = "hai phong">Hải Phòng</option>
        </select>
        <br/>
        <br/>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
