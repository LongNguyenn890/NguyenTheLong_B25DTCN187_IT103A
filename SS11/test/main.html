<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phở Nhà</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <div class="container">
            <h1 class="logo">Phở Nhà</h1>
            <div class="navigation">
                <ul class="nav-list">
                    <li>
                        <a href="#">Trang chủ</a>
                    </li>
                    <li>
                        <a href="#">Thực đơn</a>
                    </li>
                    <li>
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h2 class="hero-header">
                    Phở Ngon - Chuẩn Vị Hà Nội
                </h2>
                <p class="hero-text">
                    Nước dùng hầm từ xương bò tươi trong 10 tiếng
                    Thịt bò mềm, bánh phở dai ngon
                    Mở cửa từ 6h sáng mỗi ngày
                </p>
            </div>
            <div class="hero-img">
                <img src="Bát phở.png" alt="Bát Phở">
            </div>
        </div>
    </section>

    <div class="menu-section">
        <h2 class="header-section">
            Thực đơn
        </h2>
        <div class="menu-container">
            <div class="menu">
                <div class="food">
                    <img src="Phở bò.png" alt="">
                    <h3>Phở Bò Tái</h3>
                    <p class = "price">55.000đ</p>
                </div>

                <div class="food">
                    <img src="Phở gà.png" alt="">
                    <h3>Phở Gà</h3>
                    <p class = "price">55.000đ</p>
                </div>

                <div class="food">
                    <img src="Phở đặc biệt.png" alt="">
                    <h3>Phở Đặc Biệt</h3>
                    <p class = "price">55.000đ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
