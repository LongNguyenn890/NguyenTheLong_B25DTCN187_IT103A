<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí lịch khám</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Nha Khoa Chăm Sóc Nụ Cười Việt</h1>
        <div class="menu">
            <a href="main.html">Trang chủ</a>
            <a href="service.html">Dịch vụ</a>
            <a href="form.html">Đăng ký lịch khám</a>
        </div>
    </div>
    <div class="section">
        <br>
        <form>
            <div>
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ và tên">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type = "email" placeholder="example@gmail.com">
            </div>
            <br>
            <div>
                <label>Số điện thoại</label>
                <input type="tel">
            </div>
            <br>
            <div>
                <label>Chọn dịch vụ</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>Lấy cao răng</option>
                    <option>Tẩy trắng răng</option>
                    <option>Niềng răng</option>
                </select>
            </div>
            <br>
            <div>
                <label>Ngày khám</label>
                <input type="datetime">
            </div>
            <br>
            <div>
                <label>Ghi chú thêm</label>
                <textarea placeholder="Yêu cầu thêm..."></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Gửi đăng ký">
            </div>
        </form>
    </div>
     <div class="footer">
        <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </div>
</body>
</html>
