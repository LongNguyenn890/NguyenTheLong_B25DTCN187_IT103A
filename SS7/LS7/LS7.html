<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu Feedback</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h2>
        </div>
        <form>
            <div class="form-fill"><label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ tên">
            <label>Email</label>
            <input type="email" placeholder="example@gmail.com">
            <label>Dịch vụ đã sử dụng</label>
            <select>
                <option>Khám răng tổng quát</option>
            </select>
            <label>Mức độ</label></div>
            
        </form>
    </div>
</body>
</html>
