<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-list">
            <div class="card">
                <h2>Niềng răng</h2>
                <p>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin</p>
            </div>
            <div class="card">
                <h2>Cấy ghép Implant</h2>
                <p>Giải pháp phục hình răng mất công nghệ hiện đại, an toàn và bền lâu.</p>
            </div>
            <div class="card">
                <h2>Khám răng định kỳ</h2>
                <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
            </div>
        </div>
    </div>
</body>
</html>
