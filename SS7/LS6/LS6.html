<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card theo dõi điều trị</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="header">
            <h2>Niềng răng chỉnh nha</h2>
            <div class="status">
                ĐANG ĐIỀU TRỊ
            </div>
        </div>
        <div class="content">
            <p>Bác sĩ <i class="fa-solid fa-user-doctor"></i>: <b>BS. Nguyễn Minh Tâm</b></p>
            <p>Chi phí <i class="fa-regular fa-money-bill"></i>: <b>25.000.000 đ</b></p>
            <p><b>Tiến trình điều trị</b></p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p>Bắt đầu: 10/03/2025</p>
            <p>Dự kiến hoàn thành: 10/03/2026</p>
        </div>
    </div>
</body>
</html>
